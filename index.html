<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="map.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="knockout-2.2.1.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyANnq-KZEavTBCrs8BQ92AlpK0d1pkohGQ&sensor=false">
    </script>
    <script type="text/javascript" src="overlays.js"></script>
    <script type="text/javascript" src="gmaps.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>
  <body>
      <div class="left">
        <ul id="locations" data-bind="foreach: locations">
          <li>
            <label class="line">
              <input style="position:absolute; left:-9999px" data-bind="click: draw, attr: {'data-value': $data}" type="checkbox" checked>
              <div class="checkbox image-checked" data-bind="style: { 'background-color': colors[overlays[$data].color] }"></div>
              <span data-bind="text: $data"></span>
            <label>
          </li>
        </ul>
      </div>
      <div class="right" id="map-canvas"></div>
      <div id='info-window' style='display:none;'>
          1. Region name:&nbsp;
          <input id='region-name' type='text'><br/>
          2. Region color:&nbsp;
          <select>
          </select><br/>
          3. Click on the boundaries you wish to <br>
             label with street names. These lines must <br> coincide with actual streets for expected results.<br>
          <input type='button' value='enter' onclick='save()'>
      </div>
  </body>
</html>
