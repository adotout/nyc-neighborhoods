<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="map.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="knockout-2.2.1.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyANnq-KZEavTBCrs8BQ92AlpK0d1pkohGQ&sensor=false">
    </script>
    <script type="text/javascript" src="gmaps.js"></script>
    <script type="text/javascript" src="overlays.js"></script>
    <script type="text/javascript" src="maps_driver.js"></script>
    <script type="text/javascript" src="maps.label.js"></script>
    <script type="text/javascript" src="maps.js"></script>
  </head>
  <body>
      <div class="left">
        <ul id="locations" data-bind="foreach: regions">
          <li>
            <label class="line">
              <input style="position:absolute; left:-9999px" data-bind="click: maps.draw, attr: {'data-value': $data.name}" type="checkbox" checked>
              <div class="checkbox image-checked" data-bind="style: { 'background-color': $data.color }"></div>
              <span data-bind="text: $data.name"></span>
            <label>
          </li>
        </ul>
      </div>
      <div class="right" id="map-canvas"></div>
  </body>
</html>
